<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diner</title>
    <link href="diner.css" rel="stylesheet"/>
  </head>

  <body>

    <div class="navbar">
      <a href="index.html">All Menu</a>
      <a href="pancakehouse.html">Breakfast</a>
          <a href="lunch.html">Lunch</a>
          <a href="diner.html" class="active">Dinner</a>
          <a href="vegetarian.html">Vegetarian</a>
      <div class="navbar_right">
        <a href="login.html">Login</a>
      </div>
    </div>

    <div id="menu" class="container">
        <h1>Diner Menu</h1>
    </div>

    <script>
      let host = "https://merger-latest-gla6.onrender.com";
      let menuDiv = document.getElementById("menu");

      displayTheMenu();

      async function getTheMenu() {
        let response = await fetch(host + "/merger/supper");
        let menu = await response.json();
        return menu;
      }

      async function displayTheMenu() {
        let menu = await getTheMenu();
        for (let menuItem of menu) {
          let div = document.createElement("div");
          div.class = "menu-item";
          div.innerHTML = `
               <div class="menu-item">
                <div class="item-name">${menuItem.name}</div>
                <div class="item-description">${menuItem.description}</div>
                <div class="item-price">${menuItem.price}</div>
               </div>
               `;
          menuDiv.appendChild(div);
        }
      }
    </script>
  </body>
</html>
